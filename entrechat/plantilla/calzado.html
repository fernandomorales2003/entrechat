{% extends "base.html" %}



    {% block content %}

	<h1>TIPO DE CALZADO</h1>
	<ul>
	{% for dato in Calzados %}
		<li>
			<a href='/calzado/{{dato.id}}'>{{dato.titulo}}</a><br>
			<li>Descripcion: {{dato.descripcion}}</li><br>
			<img src= '/media/{{dato.imagen}}'>
		</li>
		{% endfor %}
	</ul>
	{% endblock %}
