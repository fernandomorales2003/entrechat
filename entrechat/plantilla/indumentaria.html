{% extends "base.html" %}

    {% block content %}
	<h1>TIPO DE INDUMENTARIA</h1>
	<ul>
	{% for dato in Indumentarias %}
		<li>
			<a href='/indumentaria/{{dato.id}}'>{{dato.titulo}}</a><br>
			<li>Descripcion: {{dato.descripcion}}</li><br>
			<img src='/media/{{dato.imagen}}'>
		</li>
		{% endfor %}
	</ul>
</section>
	{% endblock %}
